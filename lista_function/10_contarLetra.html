<script>
    /*
    Problema: Contar Letra
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //Entrada
    let frase = prompt(`Insira uma frase`).toLowerCase()
  let letra = prompt(`E qual letra quer contar?`).toLowerCase()
    //Processamento
    function contar(f, letra) {
        let letras = 0
        let separar = Array.from(f)
        for (const item of separar) {
            if (item.includes(letra)) {
                letras++
            }
        }
        alert( `Há ${letras} letras '${letra}' na frase ${frase}`)
    }

    
    contar(frase, letra)
</script>
