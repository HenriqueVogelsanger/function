<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
let peso = Number(prompt("Insira seu peso"))
let altura = Number(prompt("Insira sua altura"))


    function IMC(p, a) {
    
        alert(`O imc dessa pessoa e ${(p / (a * a))}`)
    }

IMC(peso, altura)
</script>
