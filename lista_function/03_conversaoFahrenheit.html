<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit.
     A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
function fahrenheit(celcius) {
    alert(`a temperatura em fahrenheit é ${(9 * celcius + 160) / 5}`)
}
    let celcius = Number(prompt("Insira uma temperatura em celcius"))

    //Processamento
fahrenheit(celcius)

    //Saída

</script>
