<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */


let base = Number(prompt("Qual o tamanho da base do seu triangulo"))
    let altura = Number(prompt("Qual o tamanho da base do seu altura"))
    //Processamento
    function triangulo(b, h) {
        alert(`A area do triangulo e de ${((b * h) / 2)}`)
    }

    //Saída
triangulo(base, altura)
</script>
